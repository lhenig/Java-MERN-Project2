<div class="container text-center">
    <div>
        <h1>Login</h1>
    </div>
    <form (ngSubmit)="get(); userForm.reset()" style="max-width: 600px; margin: 0 auto;" #userForm>
    <div class="m-3">        
        <div class="control-label form-group row">
            <label for="Email" class="col-4 col-form-label">Email: </label>
            
                <input [(ngModel)]="user.email" type="Email" name="Email" class="form-control" required #Email="ngModel"/>
            
        </div>
         
        <div class="control-label form-group row">
            <label for="Password" class="col-4 col-form-label">Password: </label>
            
                <input [(ngModel)]="user.password" type="password" class="form-control" name="Password" id="Password" required minlength="6" maxlength="20" #Password="ngModel"/>
                <div class="alert" *ngIf="Password.invalid && (Password.dirty || Password.touched)"> 
                    <div *ngIf="Password.errors?.['required']">Password is required</div>   
                </div>
        </div>
         
        <div>
            <button type="submit" class="btn btn-primary" value="Get">Sign Up</button>
        </div>
    </div>
    </form>
</div>
