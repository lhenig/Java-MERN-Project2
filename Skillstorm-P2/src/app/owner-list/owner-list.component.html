<div id="owner-listing">
    <h2>View All Owners</h2>
    <!-- no bootstrap so its ugly, it gets there tho -->
    <table id="owner-list" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <!-- loop through all of the elements in a variable -->
            <tr *ngFor="let owner of OwnerList" (click)="selectOwner(owner)">
                <td>{{owner.name}}</td>
                <td>{{owner.age}}</td>
            </tr>
        </tbody>
    </table>
    <button (click)="growTable()" class="btn btn-primary">Click Me!</button>
    <button (click)="shuffleTable()" class="btn btn-primary">Shuffle Me!</button>
</div>
